<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MomentsUp</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>MomentsUp</h1>
            
            <div class="control-panel">
                <div id="status" class="status">Ready</div>
                <div class="button-group">
                    <button id="start_upload" class="btn primary">Upload</button>
                    <button id="stop_upload" class="btn danger">Stop</button>
                    <button id="unmount_sd" class="btn info">
                        <div class="eject-icon"></div>
                    </button>
                </div>
            </div>

            <!-- アップロードタブ -->
            <div id="upload-tab" class="tab-content active">
                <div class="control-panel">
                    <h3>Upload Settings</h3>
                    <div class="form-group">
                        <label for="album_name">Upload to Album:</label>
                        <input type="text" id="album_name" value="Photo Uploader">
                    </div>

                    <h3>Slideshow Settings</h3>
                    <div class="form-group">
                        <label for="slideshow_interval">Display Interval (seconds)</label>
                        <input type="number" id="slideshow_interval" value="5" min="1" max="60">
                    </div>

                    <div class="switch-label">
                        <span>Fullscreen Display</span>
                        <label class="switch">
                            <input type="checkbox" id="fullscreen" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="switch-label">
                        <span>Random Order</span>
                        <label class="switch">
                            <input type="checkbox" id="random">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="switch-label">
                        <span>Play BGM</span>
                        <label class="switch">
                            <input type="checkbox" id="bgm">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- スライドショータブ -->
            <div id="slideshow-tab" class="tab-content">
                <div class="control-panel">
                    <div class="button-group">
                        <button id="start_slideshow" class="btn primary">Start Slideshow</button>
                        <button id="stop_slideshow" class="btn danger">Stop</button>
                        <button id="fetch_albums" class="btn info">Get Albums</button>
                    </div>

                    <div class="form-group">
                        <label for="slideshow_album_select">Select Album:</label>
                        <select id="slideshow_album_select">
                            <option value="">Please select an album</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="slideshow_album_name">Or enter album name:</label>
                        <input type="text" id="slideshow_album_name" placeholder="Enter album name" value="Photo Uploader">
                    </div>

                    <div class="form-group">
                        <label for="slideshow_only_interval">Display Interval (seconds)</label>
                        <input type="number" id="slideshow_only_interval" value="5" min="1" max="60">
                    </div>

                    <div class="switch-label">
                        <span>Fullscreen Display</span>
                        <label class="switch">
                            <input type="checkbox" id="slideshow_fullscreen" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="switch-label">
                        <span>Random Order</span>
                        <label class="switch">
                            <input type="checkbox" id="slideshow_random">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="switch-label">
                        <span>Play BGM</span>
                        <label class="switch">
                            <input type="checkbox" id="slideshow_bgm">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="log-container">
                <div style="display:flex; justify-content: space-between; align-items:center;">
                    <h3>Log</h3>
                    <button id="toggle_filter" class="btn-text">Clear Filter</button>
                </div>
                <div id="log" class="log"></div>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="upload">Upload</div>
                <div class="tab" data-tab="slideshow">Play Album</div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
